# Change prefix
set -g prefix C-s
unbind C-b

# Bind reload
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"

# Vim style keybindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane Splits
bind | split-window -h
bind - split-window -v

# Mice can be nice
set -g mouse on

# Pane and Window indexes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# scroll-back history
set -g history-limit 5000
set -g default-terminal 'tmux-256color'
set -as terminal-features ',xterm*:RGB'

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy buffer to clipboard
bind-key -T copy-mode-vi y send-keys -X "reattach-to-user-namespace pbcopy"

### Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

### visuals ###
# activity 
setw -g monitor-activity on
set -g visual-activity on
set -g status-interval 60

# color status line
set -g status-style fg=white

# active window color
setw -g window-status-current-style fg=green
# setw -g window-status-current-attr bright

# pane borders
set -g pane-border-style fg=colour20
set -g pane-active-border-style fg=green

# command / message line
set -g message-style fg=white
set -g message-style bg=colour235
set -g message-style bright

# center window list
set -g status-justify centre

# left of status bar
set -g status-left-length 40
set -g status-left "#[fg=cyan] #h"

# right of status bar
set -g status-right "#[fg=brightmagenta] [#S] #I:#P"
set -g status-position top

# Keep this line a the very bottom
run '~/.tmux/plugins/tpm/tpm'
