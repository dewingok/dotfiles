### tmux config ###

# rebind prefix
set -g prefix C-a
unbind C-b

# scroll-back history
set -g history-limit 5000

# use vi keybindings
setw -g mode-keys vi

# limit delay
set -s escape-time 1

# set tmux indexes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

### key binds ###
# reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# send prefix through tmux
bind C-a send-prefix

# window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane splits
bind | split-window -h
bind - split-window -v

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy buffer to clipboard
bind-key -T copy-mode-vi y send-keys -X "reattach-to-user-namespace pbcopy"

set -g mouse on

### visuals ###

set -g default-terminal "xterm-256color"

# activity 
setw -g monitor-activity on
set -g visual-activity on
set -g status-interval 60

# color status line
set -g status-style fg=white

# active window color
setw -g window-status-current-style fg=green
# setw -g window-status-current-attr bright

# pane borders
set -g pane-border-style fg=colour20
set -g pane-active-border-style fg=green

# command / message line
set -g message-style fg=white
set -g message-style bg=colour235
set -g message-style bright

# center window list
set -g status-justify centre

# left of status bar
set -g status-left-length 40
set -g status-left "#h :#[fg=cyan]: [#S] #I:#P"

# right of status bar
set -g status-right "#[fg=yellow] %d %b %Y :#[fg=brightmagenta]: %l:%m %p" 
